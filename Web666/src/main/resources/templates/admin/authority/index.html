<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<div th:replace="~{/common/tv_admin/head}"></div>
</head>

<body ng-app="admin-app" ng-controller="authority-ctrl" class="hold-transition sidebar-mini layout-fixed">


	<div class="wrapper">
		<div th:replace="~{/common/tv_admin/header}"></div>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">


			<div class=" m-3">
				<!-- Content Header (Page header) -->
				<div class="content-header">
					<div class="container-fluid">
						<div class="row mb-2">
							<div class="col-sm-6">
								<h1 class="m-0">Quản lý Phân quyền</h1>
							</div>
                            
	
						</div>
					</div>
				</div>
				<!-- /.content-header -->

				<div class="container ">
                    <div class="panel panel-default">
                      
                        <table class="table table-bordered">
                            <thead class="bg-success">
                                <tr>
                                    <th>User</th>
                                    <th ng-repeat="role in roles" class="text-center">{{role.roleName}}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="acc in admins">
                                    <td>{{acc.fullname}}</td>
                                    <td ng-repeat="role in roles" class="text-center">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" ng-checked="authority_of(acc, role)" ng-click="authority_changed(acc, role)">
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div ng-if="message" class="alert alert-success">
                        {{ message }}
                    </div>
                </div>
			</div>
		</div>
		<div th:replace="~{/common/tv_admin/footeradmin}"></div>
		<div th:replace="~{/common/tv_admin/js}"></div>





</body>

</html>
