<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<div th:replace="~{/common/tv_admin/head}"></div>
</head>

<body ng-app="admin-app" ng-controller="admin-ctrl1" class="hold-transition sidebar-mini layout-fixed">


	<div class="wrapper">
		<div th:replace="~{/common/tv_admin/header}"></div>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">


			<div class=" m-3">
				<!-- Content Header (Page header) -->
				<div class="content-header">
					<div class="container-fluid">
						<div class="row mb-2">
							<div class="col-sm-6">
								<h1 class="m-0">Quản lý danh mục</h1>
							</div>
							<!-- /.col -->

							<!-- /.col -->
						</div>
						<!-- /.row -->
					</div>
					<!-- /.container-fluid -->
				</div>
				<!-- /.content-header -->

				<!-- thêm sp -->
				<form>
					<div class="container-fluid">
						<div class="row">
							<div class="col-md-12">
								<div class="card card-primary">
									<div class="card-header">
										<h3 class="card-title">Quản lý danh mục</h3>

										<div class="card-tools">
											<button type="button" class="btn btn-tool" data-card-widget="collapse"
												title="Collapse">
												<i class="fas fa-minus"></i>
											</button>
										</div>
									</div>



									<div class="card-body">
										<div class="form-group ">
											<div class="row">
												<div class="form-group col-6">
													<label for="title">Id danh mục</label> <input
														ng-model="formCategory.cateId" type="text"
														class="form-control" name="fullname" value="">
												</div>
												<div class="form-group  col-6">
													<label for="href">Tên danh mục</label> <input ng-model="formCategory.cateName"
														type="text" class="form-control" name="text" value="">
												</div>
											</div>

											<div class="row justify-content-center text-center"
												style="margin: auto auto;">
												<button ng-click="createCategory()" class="btn btn-outline-primary "
													style="margin-right: 15px;">Create</button>

												<button ng-click="updateCategory()" class="btn btn-outline-danger"
													style="margin-right: 15px;">Update</button>
												<button ng-click="deleteCategory(form)" class="btn btn-outline-primary"
													style="margin-right: 15px;">Delete</button>
												<button ng-click="resetCategory()" class="btn btn-outline-warning"
													style="margin-right: 15px;">Riset</button>

											</div>


										</div>


									</div>
								</div>

							</div>



							<!-- /.card-body -->
						</div>

						<!-- /.card -->
					</div>

				</form>
			</div>
			<div style="margin: 1%" ng-if="message">
				<div ng-style="{'background-color': isSuccess() ? 'lightgreen' : 'lightcoral'}" class="alert"
					ng-class="{'alert-success': isSuccess(), 'alert-danger': !isSuccess()}">
					{{ message }}
				</div>
			</div>


			<section class="content">
				<div class="card m-3 card-dark">
					<div class="card-header">
						<h3 class="card-title">Thông tin tài khoản</h3>
					</div>
					<!-- /.card-header -->
					<div class="card-body">
						<table class="table table-bordered table-striped">
							<thead>
								<tr>
									<th>Id danh mục</th>
									<th>Tên danh mục</th>
									
									<th>Action</th>
								</tr>
							</thead>
							<tbody>

								<tr ng-repeat="item in pagerCategory.itemsCategory">
									<td>{{item.cateId}}</td>
									<td>{{item.cateName}}</td>
									
									<td class="text-center">
										<button ng-click="editCategory(item)" class="btn"><i
												class="fa-solid fa-pen-to-square fa-flip"
												style="color: #ff0000;"></i></button>
										<button ng-click="deleteCategory(item)" class="btn"> <i
												class="fa-solid fa-trash fa-flip" style="color: #0052e0;"></i></button>
									</td>

								</tr>

							</tbody>
							<tfoot>
								<tr>
									<th>Id danh mục</th>
									<th>Tên danh mục</th>
									
									<th>Action</th>
								</tr>
							</tfoot>
						</table>
					</div>
					<!-- /.card-body -->
				</div>

			</section>
			<div class="container m-3 pb-1">




				<nav aria-label="Page navigation">
					<ul class="pagination justify-content-center">
						<li class="page-item" ng-class="{ 'disabled': pagerCategory.page === 0 }">
							<button class="page-link" ng-click="checkPagerPage(); pagerCategory.first()"
								aria-label="First">
								<span aria-hidden="true">&laquo;&laquo;</span>
							</button>
						</li>
						<li class="page-item" ng-class="{ 'disabled': pagerCategory.page === 0 }">
							<button class="page-link" ng-click="checkPagerPage(); pagerCategory.prev()"
								aria-label="Previous">
								<span aria-hidden="true">&laquo;</span>
							</button>
						</li>
						<li class="page-item" ng-class="{ 'disabled': pagerCategory.page === 0 }">
							<button class="page-link" ng-click="checkPagerPage(); pagerCategory.prev()"
								aria-label="Previous">
								<span aria-hidden="true">{{pagerCategory.page + 1 }} of {{pagerCategory.count}}</span>
							</button>
						</li>
						<li class="page-item" ng-class="{ 'disabled': pagerCategory.page === pagerCategory.count - 1 }">
							<button class="page-link" ng-click="checkPagerPage(); pagerCategory.next()"
								aria-label="Next">
								<span aria-hidden="true">&raquo;</span>
							</button>
						</li>
						<li class="page-item" ng-class="{ 'disabled': pagerCategory.page === pagerCategory.count - 1 }">
							<button class="page-link" ng-click="checkPagerPage(); pagerCategory.last()"
								aria-label="Last">
								<span aria-hidden="true">&raquo;&raquo;</span>
							</button>
						</li>
					</ul>
				</nav>
			</div>





		</div>
		<div th:replace="~{/common/tv_admin/footeradmin}"></div>
		<div th:replace="~{/common/tv_admin/js}"></div>





</body>

</html>
