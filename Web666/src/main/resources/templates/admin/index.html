<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<div th:replace="~{/common/tv_admin/head}"></div>
</head>

<body ng-app="admin-app"ng-controller="admin-ctrl" class="hold-transition sidebar-mini layout-fixed">
	

	<div class="wrapper">
		<div th:replace="~{/common/tv_admin/header}"></div>
		
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">



			<div class="content-wrapper">
				<!-- Content Header (Page header) -->
				<section class="content-header">
					<div class="container-fluid">
						<div class="row mb-2">
							<div class="col-sm-6">
								<h1>404 Error Page</h1>
							</div>

						</div>
					</div>
					<!-- /.container-fluid -->
				</section>

				<!-- Main content -->
				<section class="content">
					<div class="error-page">
						<h2 class="headline text-warning"> 404</h2>

						<div class="error-content">
							<h3><i class="fas fa-exclamation-triangle text-warning"></i> Oops! Page not found.</h3>

							<p>
								We could not find the page you were looking for. Meanwhile, you may <a
									href="../../index.html">return to dashboard</a> or try using the search form.
							</p>

							<form class="search-form">
								<div class="input-group">
									<input type="text" name="search" class="form-control" placeholder="Search">

									<div class="input-group-append">
										<button type="submit" name="submit" class="btn btn-warning"><i
												class="fas fa-search"></i>
										</button>
									</div>
								</div>
								<!-- /.input-group -->
							</form>
						</div>
						<!-- /.error-content -->
					</div>
					<!-- /.error-page -->
				</section>
				<!-- /.content -->
			</div>
		</div>





		<div th:replace="~{/common/tv_admin/footeradmin}"></div>
	</div>
	<div th:replace="~{/common/tv_admin/js}"></div>





</body>

</html>
