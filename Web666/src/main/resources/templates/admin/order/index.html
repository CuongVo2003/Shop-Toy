<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<div th:replace="~{/common/tv_admin/head}"></div>
</head>

<body ng-app="admin-app" ng-controller="admin-ctrl" class="hold-transition sidebar-mini layout-fixed">


	<div class="wrapper">
		<div th:replace="~{/common/tv_admin/header}"></div>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<section class="content">
				<div class="card m-3 card-dark">
					<div class="card-header">
						<h3 class="card-title">Danh sách Hóa đơn</h3>
					</div>
					<!-- /.card-header -->
					<div class="card-body">
						<table id="example1" class="table table-bordered table-striped">
							<thead>
								<tr>
									<th>No</th>
									<th>Order ID</th>
									<th>Customer Name</th>
									<th>Order Address</th>
									<th>Order Phone</th>
									<th>Total Amount</th>
									<th>Note</th>
									<th>Tình Trạng</th>
									<th>Actions</th>
								</tr>
							</thead>
							<tbody>

								<tr th:each="order,state : ${orders}">
									<td th:text="${state.index+1}"></td>
									<td th:text="${order.ordId}"></td>
									<td th:text="${order.account.fullname}"></td>
									<td th:text="${order.order_address}"></td>
									<td th:text="${order.ordPhone}"></td>
									<td th:text="${order.priceSum}"></td>
									<td th:text="${order.ghiChu}"></td>
									<td>
										<span th:if="${order.tinhTrang == null or order.tinhTrang}">Đã nhận hàng</span>
										<span th:unless="${order.tinhTrang == null or order.tinhTrang}">Đang giao
											hàng</span>

									</td>
									<td><a th:href="@{/admin/orderDetail/{id}(id=${order.ordId})}" class="view"><i class="fa-sharp fa-solid fa-eye fa-xl ml-3" style="color: #B197FC;"></i></a>
									</td>
								</tr>

							</tbody>
							<tfoot>
								<tr>
									<th>No</th>
									<th>Order ID</th>
									<th>Customer Name</th>
									<th>Order Address</th>
									<th>Order Phone</th>
									<th>Total Amount</th>
									<th>Note</th>
									<th>Tình trạng</th>
									<th>Actions</th>
								</tr>
							</tfoot>
						</table>
					</div>
					<!-- /.card-body -->
				</div>

			</section>



		</div>





		<div th:replace="~{/common/tv_admin/footeradmin}"></div>
	</div>
	<div th:replace="~{/common/tv_admin/js}"></div>





</body>

</html>
