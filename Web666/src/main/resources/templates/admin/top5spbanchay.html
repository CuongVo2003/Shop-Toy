<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Order Statistics</title>
	<div th:replace="~{/common/tv_admin/head}"></div>
	<!-- Bootstrap 5 CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Chart.js library -->
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body ng-app="admin-app" ng-controller="t5SpBc-ctrl" class="hold-transition sidebar-mini layout-fixed">
	<div class="wrapper">
		<div th:replace="~{/common/tv_admin/header}"></div>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1 class="m-0">Thống kê sản phẩm bán chạy</h1>
						</div>
						<!-- /.col -->

						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>

			<div id="piechart" ></div>

			<section class="content">
				<div class="card m-3 card-dark">
					<div class="card-header">
						<h3 class="card-title">Danh sách tốp 5 sản phẩm bán chạy</h3>
					</div>
					<!-- /.card-header -->
					<div class="card-body">
						<table class="table table-bordered table-striped">
							<thead>
								<tr>
									<th>Name</th>
									<th>Image</th>
									<th>Quantity</th>
									<th>PriceSum</th>
								</tr>
							</thead>
							<tbody>

								<tr ng-repeat="product in topProducts1">
									<td>{{ product.product.prodName }}</td>
									<td><img ng-src="/assets/images/{{ product.image1 }}" alt="{{ product.image1 }"
											style="width: 150px; height: 100px;"></td>
									<td>{{ product.quantity }}</td>
									<td>{{ product.quantity * product.price }}</td>
								</tr>

							</tbody>
							<tfoot>
								<tr>
									<th>Name</th>
									<th>Image</th>
									<th>Quantity</th>
									<th>PriceSum</th>
								</tr>
							</tfoot>
						</table>
					</div>
					<!-- /.card-body -->
				</div>

			</section>






		</div>





		<div th:replace="~{/common/tv_admin/footeradmin}"></div>
	</div>
	<div th:replace="~{/common/tv_admin/js}"></div>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>




</body>

</html>
